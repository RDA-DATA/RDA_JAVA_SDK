
######################################################
##### Common Configuration

## Server Address
apiServerAddr=http://local.insator.io:8088
serverAddr=ssl://local.insator.io:8011

## encType (0: Plain, 3: ITA_AES128)
encType=0

## compressUseBytes (0: No compress)
compressUseBytes=0

## Interval of sending keep alive message to server (sec.)
keepAliveInterval=300

## Default timeout of waiting response for sync request message. (sec.)
defaultSyncResponseTimeout=5

######################################################
##### Connection Retry Policy

## retry count
retry.connectRetryMaxCount=3

## base delay (millisec.)
retry.connectRetryBaseDelay=3000

## maximum delay (millisec.)
retry.connectRetryMaxDelay=120000

## jitter range (millisec.)
retry.connectRetryDelayRandomRange=0

######################################################
##### MQTT Protocol Configuration

## connection timeout (sec.)
mqtt.connectionTimeout=3

######################################################
##### TLS Configuration

## when using mutual(2-way) tls
MUTUAL_TLS_CRT=MD1.MUTUAL_TLS_123.crt
MUTUAL_TLS_KEY=MD1.MUTUAL_TLS_123.key

## when using private certification 
TRUST_KEYSTORE_PUBLIC_YN=false
TRUST_KEYSTORE=insator_server.jks
TRUST_KEYSTORE_PASSWORD=BPS47++KZa5EZX2ANMcYb/7whKkyFk

